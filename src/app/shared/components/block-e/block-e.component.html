<form [formGroup]="form" *ngIf="form">
  <mat-form-field>
    <mat-label>name</mat-label>
    <input matInput type="type" formControlName="name" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>lastname</mat-label>
    <input matInput type="type" formControlName="lastname" required>
  </mat-form-field>
</form>
